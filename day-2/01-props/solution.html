<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Solution 1: Props</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // Badge component for team (bonus)
      function Badge({ text, color = '#667eea' }) {
        return (
          <span
            style={{
              display: 'inline-block',
              padding: '4px 12px',
              backgroundColor: color,
              color: 'white',
              borderRadius: '12px',
              fontSize: '12px',
              fontWeight: 'bold',
              marginTop: '8px',
            }}
          >
            {text}
          </span>
        );
      }

      // HeroCard component with props destructuring
      function HeroCard({
        name,
        power,
        image,
        realName,
        team = 'Independent',
      }) {
        const cardStyle = {
          backgroundColor: 'rgba(255, 255, 255, 0.1)',
          borderRadius: '12px',
          padding: '20px',
          backdropFilter: 'blur(10px)',
          border: '1px solid rgba(255, 255, 255, 0.2)',
          boxShadow: '0 8px 32px rgba(0, 0, 0, 0.2)',
          transition: 'transform 0.3s, box-shadow 0.3s',
          cursor: 'pointer',
        };

        const imageStyle = {
          width: '100%',
          height: '200px',
          objectFit: 'cover',
          borderRadius: '8px',
          marginBottom: '15px',
        };

        const nameStyle = {
          color: 'white',
          fontSize: '24px',
          fontWeight: 'bold',
          margin: '0 0 8px 0',
        };

        const powerStyle = {
          color: 'rgba(255, 255, 255, 0.8)',
          fontSize: '14px',
          margin: '0 0 8px 0',
          lineHeight: '1.5',
        };

        const realNameStyle = {
          color: 'rgba(255, 255, 255, 0.6)',
          fontSize: '12px',
          fontStyle: 'italic',
          margin: '0 0 8px 0',
        };

        return (
          <div
            style={cardStyle}
            onMouseEnter={(e) => {
              e.currentTarget.style.transform = 'translateY(-8px)';
              e.currentTarget.style.boxShadow =
                '0 12px 48px rgba(0, 0, 0, 0.3)';
            }}
            onMouseLeave={(e) => {
              e.currentTarget.style.transform = 'translateY(0)';
              e.currentTarget.style.boxShadow =
                '0 8px 32px rgba(0, 0, 0, 0.2)';
            }}
          >
            <img src={image} alt={name} style={imageStyle} />
            <h2 style={nameStyle}>{name}</h2>

            {/* Conditional rendering - only show if realName is provided */}
            {realName && <p style={realNameStyle}>aka {realName}</p>}

            <p style={powerStyle}>{power}</p>
            <Badge text={team} />
          </div>
        );
      }

      // Main App component
      function App() {
        return (
          <div
            style={{
              maxWidth: '1200px',
              margin: '0 auto',
              padding: '20px',
            }}
          >
            <h1
              style={{
                color: 'white',
                textAlign: 'center',
                fontSize: '48px',
                marginBottom: '40px',
                textShadow: '0 2px 10px rgba(0, 0, 0, 0.3)',
              }}
            >
              Heroic Gallery ðŸ¦¸
            </h1>

            <div
              style={{
                display: 'grid',
                gridTemplateColumns:
                  'repeat(auto-fill, minmax(280px, 1fr))',
                gap: '24px',
              }}
            >
              <HeroCard
                name="Iron Man"
                power="Genius intellect, powered armor suit"
                image="https://cdn.jsdelivr.net/gh/akabab/superhero-api@0.3.0/api/images/sm/346-iron-man.jpg"
                realName="Tony Stark"
                team="Avengers"
              />

              <HeroCard
                name="Spider-Man"
                power="Wall-crawling, super strength, spider-sense"
                image="https://cdn.jsdelivr.net/gh/akabab/superhero-api@0.3.0/api/images/sm/620-spider-man.jpg"
                realName="Peter Parker"
                team="Avengers"
              />

              <HeroCard
                name="Wonder Woman"
                power="Super strength, speed, combat skills"
                image="https://cdn.jsdelivr.net/gh/akabab/superhero-api@0.3.0/api/images/sm/720-wonder-woman.jpg"
                realName="Diana Prince"
                team="Justice League"
              />

              <HeroCard
                name="Batman"
                power="Genius intellect, martial arts, detective skills"
                image="https://cdn.jsdelivr.net/gh/akabab/superhero-api@0.3.0/api/images/sm/70-batman.jpg"
                realName="Bruce Wayne"
                team="Justice League"
              />

              <HeroCard
                name="Black Panther"
                power="Enhanced strength, speed, vibranium suit"
                image="https://cdn.jsdelivr.net/gh/akabab/superhero-api@0.3.0/api/images/sm/106-black-panther.jpg"
                realName="T'Challa"
                team="Avengers"
              />

              <HeroCard
                name="Captain Marvel"
                power="Flight, energy projection, super strength"
                image="https://cdn.jsdelivr.net/gh/akabab/superhero-api@0.3.0/api/images/sm/157-captain-marvel.jpg"
                realName="Carol Danvers"
                team="Avengers"
              />
            </div>
          </div>
        );
      }

      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);

      // Key Takeaways:
      // 1. Props are passed like HTML attributes
      // 2. Destructuring makes code cleaner
      // 3. Props are read-only - don't modify them!
      // 4. Use conditional rendering for optional props
      // 5. Default values can be set in destructuring
    </script>
  </body>
</html>
