<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Exercise 2: Rendering Lists</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // TODO: Create an array of hero objects
      // Each hero should have: id, name, power, image, realName, team
      // Hint: Create at least 3-4 hero objects in an array
      const heroes = [
        // Add hero objects here...
        // {
        //   id: 1,
        //   name: "Iron Man",
        //   power: "Genius intellect, powered armor suit",
        //   image: "https://cdn.jsdelivr.net/gh/akabab/superhero-api@0.3.0/api/images/sm/346-iron-man.jpg",
        //   realName: "Tony Stark",
        //   team: "Avengers"
        // },
      ];

      // Badge component (from previous exercise)
      function Badge({ text, color = '#667eea' }) {
        return (
          <span
            style={{
              display: 'inline-block',
              padding: '4px 12px',
              backgroundColor: color,
              color: 'white',
              borderRadius: '12px',
              fontSize: '12px',
              fontWeight: 'bold',
              marginTop: '8px',
            }}
          >
            {text}
          </span>
        );
      }

      // HeroCard component (you created this in the previous exercise!)
      function HeroCard({
        name,
        power,
        image,
        realName,
        team = 'Independent',
      }) {
        const cardStyle = {
          backgroundColor: 'rgba(255, 255, 255, 0.1)',
          borderRadius: '12px',
          padding: '20px',
          backdropFilter: 'blur(10px)',
          border: '1px solid rgba(255, 255, 255, 0.2)',
          boxShadow: '0 8px 32px rgba(0, 0, 0, 0.2)',
          transition: 'transform 0.3s',
        };

        const imageStyle = {
          width: '100%',
          height: '200px',
          objectFit: 'cover',
          borderRadius: '8px',
          marginBottom: '15px',
        };

        return (
          <div style={cardStyle}>
            <img src={image} alt={name} style={imageStyle} />
            <h2
              style={{
                color: 'white',
                fontSize: '24px',
                margin: '0 0 8px 0',
              }}
            >
              {name}
            </h2>
            {realName && (
              <p
                style={{
                  color: 'rgba(255, 255, 255, 0.6)',
                  fontSize: '12px',
                  fontStyle: 'italic',
                  margin: '0 0 8px 0',
                }}
              >
                aka {realName}
              </p>
            )}
            <p
              style={{
                color: 'rgba(255, 255, 255, 0.8)',
                fontSize: '14px',
                margin: '0 0 8px 0',
              }}
            >
              {power}
            </p>
            <Badge text={team} />
          </div>
        );
      }

      // Main App component
      function App() {
        return (
          <div
            style={{
              maxWidth: '1200px',
              margin: '0 auto',
              padding: '20px',
            }}
          >
            <h1
              style={{
                color: 'white',
                textAlign: 'center',
                fontSize: '48px',
                marginBottom: '40px',
              }}
            >
              Heroic Gallery
            </h1>

            {/* TODO: Use the map() method to render a HeroCard for each hero */}
            {/* Hint: heroes.map(hero => <HeroCard ... />) */}
            {/* IMPORTANT: Don't forget to add the 'key' prop! */}
            {/* Hint: You can spread the hero object with {...hero} */}
            <div
              style={{
                display: 'grid',
                gridTemplateColumns:
                  'repeat(auto-fill, minmax(280px, 1fr))',
                gap: '24px',
              }}
            >
              {/* Your map() code goes here */}
            </div>

            {/* BONUS TODO: Show the total count of heroes */}
            {/* Hint: Use heroes.length */}

            {/* BONUS TODO: Add a message when the array is empty */}
            {/* Hint: Use conditional rendering with && or ternary */}

            {/* BONUS TODO: Filter heroes by team (e.g., show only Avengers) */}
            {/* Hint: Use the filter() method before map() */}
          </div>
        );
      }

      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
    </script>
  </body>
</html>
