<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Solution 2: Data Fetching</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function ProductCard({ product }) {
        return (
          <div
            style={{
              backgroundColor: 'rgba(255, 255, 255, 0.1)',
              borderRadius: '12px',
              padding: '20px',
              backdropFilter: 'blur(10px)',
              border: '1px solid rgba(255, 255, 255, 0.2)',
              transition: 'transform 0.3s, box-shadow 0.3s',
              cursor: 'pointer',
            }}
            onMouseEnter={(e) => {
              e.currentTarget.style.transform = 'translateY(-8px)';
              e.currentTarget.style.boxShadow =
                '0 12px 48px rgba(0, 0, 0, 0.3)';
            }}
            onMouseLeave={(e) => {
              e.currentTarget.style.transform = 'translateY(0)';
              e.currentTarget.style.boxShadow = 'none';
            }}
          >
            <img
              src={product.thumbnail}
              alt={product.title}
              style={{
                width: '100%',
                height: '200px',
                objectFit: 'cover',
                borderRadius: '8px',
                marginBottom: '15px',
              }}
            />
            <span
              style={{
                display: 'inline-block',
                padding: '4px 8px',
                backgroundColor: '#667eea',
                color: 'white',
                borderRadius: '4px',
                fontSize: '10px',
                fontWeight: 'bold',
                marginBottom: '8px',
              }}
            >
              {product.category}
            </span>
            <h3
              style={{
                color: 'white',
                margin: '0 0 10px 0',
                fontSize: '18px',
              }}
            >
              {product.title}
            </h3>
            <p
              style={{
                color: 'rgba(255, 255, 255, 0.7)',
                fontSize: '13px',
                margin: '0 0 15px 0',
                lineHeight: '1.5',
              }}
            >
              {product.description.substring(0, 80)}...
            </p>
            <div
              style={{
                display: 'flex',
                justifyContent: 'space-between',
                alignItems: 'center',
              }}
            >
              <span
                style={{
                  color: 'white',
                  fontSize: '24px',
                  fontWeight: 'bold',
                }}
              >
                ${product.price}
              </span>
              <span style={{ color: '#ffd700', fontSize: '14px' }}>
                ‚≠ê {product.rating.toFixed(1)}
              </span>
            </div>
            {product.stock < 50 && (
              <p
                style={{
                  color: '#ff6b6b',
                  fontSize: '12px',
                  margin: '10px 0 0 0',
                }}
              >
                Only {product.stock} left!
              </p>
            )}
          </div>
        );
      }

      function App() {
        const [products, setProducts] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [error, setError] = React.useState(null);
        const [searchTerm, setSearchTerm] = React.useState('');

        // Fetch products on mount
        React.useEffect(() => {
          const fetchProducts = async () => {
            setLoading(true);
            setError(null);

            try {
              const response = await fetch(
                'https://dummyjson.com/products?limit=20',
              );

              if (!response.ok) {
                throw new Error('Failed to fetch products');
              }

              const data = await response.json();
              setProducts(data.products);
            } catch (err) {
              setError(err.message);
            } finally {
              setLoading(false);
            }
          };

          fetchProducts();
        }, []);

        // Filter products based on search
        const filteredProducts = products.filter(
          (product) =>
            product.title
              .toLowerCase()
              .includes(searchTerm.toLowerCase()) ||
            product.category
              .toLowerCase()
              .includes(searchTerm.toLowerCase()),
        );

        // Loading state
        if (loading) {
          return (
            <div
              style={{
                display: 'flex',
                flexDirection: 'column',
                alignItems: 'center',
                justifyContent: 'center',
                minHeight: '100vh',
                color: 'white',
              }}
            >
              <div
                style={{
                  border: '4px solid rgba(255, 255, 255, 0.2)',
                  borderTop: '4px solid white',
                  borderRadius: '50%',
                  width: '60px',
                  height: '60px',
                  animation: 'spin 1s linear infinite',
                  marginBottom: '20px',
                }}
              ></div>
              <p style={{ fontSize: '20px' }}>Loading products...</p>
            </div>
          );
        }

        // Error state
        if (error) {
          return (
            <div
              style={{
                display: 'flex',
                flexDirection: 'column',
                alignItems: 'center',
                justifyContent: 'center',
                minHeight: '100vh',
                color: 'white',
                textAlign: 'center',
                padding: '20px',
              }}
            >
              <h1 style={{ fontSize: '48px', marginBottom: '20px' }}>
                ‚ùå
              </h1>
              <h2 style={{ fontSize: '32px', marginBottom: '10px' }}>
                Oops! Something went wrong
              </h2>
              <p style={{ fontSize: '18px', opacity: 0.8 }}>
                Error: {error}
              </p>
              <button
                onClick={() => window.location.reload()}
                style={{
                  marginTop: '20px',
                  padding: '12px 24px',
                  fontSize: '16px',
                  backgroundColor: '#fff',
                  color: '#667eea',
                  border: 'none',
                  borderRadius: '8px',
                  cursor: 'pointer',
                  fontWeight: 'bold',
                }}
              >
                Try Again
              </button>
            </div>
          );
        }

        return (
          <div
            style={{
              maxWidth: '1200px',
              margin: '0 auto',
              padding: '20px',
            }}
          >
            <h1
              style={{
                color: 'white',
                textAlign: 'center',
                fontSize: '48px',
                marginBottom: '20px',
                textShadow: '0 2px 10px rgba(0, 0, 0, 0.3)',
              }}
            >
              üõçÔ∏è Product Showcase
            </h1>

            <p
              style={{
                color: 'white',
                textAlign: 'center',
                fontSize: '18px',
                marginBottom: '30px',
                opacity: 0.9,
              }}
            >
              Showing {filteredProducts.length} of {products.length}{' '}
              products
            </p>

            {/* Search Input */}
            <input
              type="text"
              placeholder="üîç Search products..."
              value={searchTerm}
              onChange={(e) => setSearchTerm(e.target.value)}
              style={{
                width: '100%',
                maxWidth: '500px',
                padding: '12px 20px',
                fontSize: '16px',
                borderRadius: '8px',
                border: '2px solid rgba(255, 255, 255, 0.2)',
                backgroundColor: 'rgba(255, 255, 255, 0.1)',
                color: 'white',
                backdropFilter: 'blur(10px)',
                margin: '0 auto 30px auto',
                display: 'block',
              }}
            />

            {/* Products Grid */}
            {filteredProducts.length > 0 ? (
              <div
                style={{
                  display: 'grid',
                  gridTemplateColumns:
                    'repeat(auto-fill, minmax(280px, 1fr))',
                  gap: '24px',
                }}
              >
                {filteredProducts.map((product) => (
                  <ProductCard key={product.id} product={product} />
                ))}
              </div>
            ) : (
              <div
                style={{
                  textAlign: 'center',
                  padding: '60px 20px',
                  backgroundColor: 'rgba(255, 255, 255, 0.1)',
                  borderRadius: '12px',
                  backdropFilter: 'blur(10px)',
                }}
              >
                <p
                  style={{
                    color: 'white',
                    fontSize: '24px',
                    margin: '0',
                  }}
                >
                  üò¢ No products found
                </p>
                <p
                  style={{
                    color: 'rgba(255, 255, 255, 0.7)',
                    fontSize: '16px',
                    margin: '10px 0 0 0',
                  }}
                >
                  Try a different search term
                </p>
              </div>
            )}
          </div>
        );
      }

      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);

      // Key Takeaways:
      // 1. Use async/await for cleaner async code
      // 2. Always handle loading and error states
      // 3. Use try/catch for error handling
      // 4. Check response.ok before parsing JSON
      // 5. Use finally block to set loading false in all cases
    </script>
  </body>
</html>
